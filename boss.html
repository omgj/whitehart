<body>
    <div class="container-fluid">

        <!-- HEADER -->
        <div class="row headerow">
            <div class="col-12 center">
                <img id="logo" class="logoimg clicker" src="http://www.whitehartbar.com.au/images/logo.png" alt="logo">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <span class="robo"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <span class="robo">Pending</span>
            </div>
        </div>
        <div id="pendingdays">
            <div class="row">
                <div class="col-2">11/1</div>
                <div class="col-">11/1</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <span class="robo">Open</span>
            </div>
        </div>

        <div class="row justify-content-center">
            <form id="userform" method="post">
                <div class="col-12 center">
                        <input autocomplete="off" name="user" id="user" type="number" maxlength="10" placeholder="Mobile"/>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-12 center">
                <span id="login" class="robo greener clicker">LOGIN</span>
            </div>
        </div>

    </div>

    <script>

        $("#login").click(function() {
            var user = $("#user").val();
            var formdata = new FormData();
            formdata.append("user", user);
            var request = new XMLHttpRequest();
            request.open("POST", "/login");
            request.send(formdata);
        });

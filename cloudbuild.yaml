steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/whartbar/ww', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/whartbar/ww']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'ww', '--image', 'gcr.io/whartbar/ww', '--region', 'us-central1','--platform', 'managed', '--quiet', '--allow-unauthenticated']
images:
- gcr.io/whartbar/ww